<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-button" type="button" data-modal-close>
      <svg class="close-icon" width="18px" height="18px">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form class="modal-contact-form">
      <b class="modal-contact-form-title"
        >Оставьте свои данные, мы вам перезвоним</b
      >

      <ul class="modal-contact-form-list">
        <li class="modal-contact-form-list-item">
          <label class="modal-contact-field">
            <span class="modal-contact-field-type">Имя</span>
            <span class="modal-contact-field-wrapper">
              <input
                type="text"
                name="user_name"
                class="modal-contact-input"
                required
                autofocus
              />
              <svg
                class="modal-contact-input-icon person"
                width="18px"
                height="18px"
              >
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </span>
          </label>
        </li>

        <li class="modal-contact-form-list-item">
          <label class="modal-contact-field">
            <span class="modal-contact-field-type">Телефон</span>
            <span class="modal-contact-field-wrapper">
              <input
                type="tel"
                name="user_tel_number"
                class="modal-contact-input"
                pattern="[0-9]*"
                required
              />
              <svg
                class="modal-contact-input-icon tel"
                width="18px"
                height="18px"
              >
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </span>
          </label>
        </li>

        <li class="modal-contact-form-list-item">
          <label class="modal-contact-field">
            <span class="modal-contact-field-type">Почта</span>
            <span class="modal-contact-field-wrapper">
              <input
                type="email"
                name="user_email"
                class="modal-contact-input"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <svg
                class="modal-contact-input-icon mail"
                width="18px"
                height="18px"
              >
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </span>
          </label>
        </li>

        <li class="modal-contact-form-list-item">
          <label class="modal-contact-field">
            <span class="modal-contact-field-type">Комментарий</span>
            <textarea
              class="modal-contact-message"
              name="user_message"
              placeholder="Введите текст"
            ></textarea>
          </label>
        </li>
      </ul>

      <input
        type="checkbox"
        class="modal-contact-field-policy-checkbox visuali-hidden"
        name="user_policy_agreement"
        id="user_policy"
        required
      />
      <label for="user_policy" class="modal-contact-field-policy"
        >Соглашаюсь с рассылкой и принимаю &nbsp<a
          class="terms-of-an-agreement"
          href=""
          >Условия договора</a
        ></label
      >

      <button type="submit" class="modal-contact-form-button">Отправить</button>
    </form>
  </div>
</div>
