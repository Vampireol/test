<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/form.css" />
  </head>

  <body>
    <div class="page-header">
      <div class="container">
        <nav class="nav">
          <a class="company-logo" href="">Логотип</a>
          <button
            type="button"
            class="menu-button is-open"
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg width="40" height="40" aria-label="Переключатель мобильного меню">
              <use class="icon-cross" href="./images/icons.svg#icon-menu_burger"></use>
              <use class="icon-menu" href="./images/icons.svg#icon-close_burger"></use>
            </svg>
          </button>
          <div class="menu-container" id="menu-container" data-menu>Контент меню</div>
        </nav>
      </div>
    </div>
    <script>
      (() => {
        const menuBtnRef = document.querySelector('[data-menu-button]');
        const mobileMenuRef = document.querySelector('[data-menu]');

        menuBtnRef.addEventListener('click', () => {
          const expanded = menuBtnRef.getAttribute('aria-expanded') === 'true' || false;

          menuBtnRef.classList.toggle('is-open');
          menuBtnRef.setAttribute('aria-expanded', !expanded);

          mobileMenuRef.classList.toggle('is-open');
        });
      })();
    </script>
  </body>
</html>
